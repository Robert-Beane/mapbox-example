<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mapbox Example</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
          integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
          crossorigin=""/>
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
            integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
            crossorigin=""></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
<h1 style="font-family: 'Bebas Neue', cursive">Leaflet working with Mapbox</h1>
<h3 style="font-family: 'Bebas Neue', cursive">- Robert Beane</h3>
<div id="mymapid" style="height:1000px"></div>
<script>
    var mymap = L.map('mymapid').setView([44.7319, -93.2177], 12)
    L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
        maxZoom: 18,
        id: 'mapbox/streets-v11',
        tileSize: 512,
        zoomOffset: -1,
        accessToken: 'pk.eyJ1Ijoicm9iZXJ0LWJlYW5lIiwiYSI6ImNrbjdwcmc4NzBxYTYyd3FwM3B1MXhuNjMifQ.BQf34_KJrZptbwHRpCbKAw'
    }).addTo(mymap);
</script>
<script>
    var cities=[{"type":"Feature", "properties":{"name":"Eagan, MN", "show_on_map":true, "popupContent":"Eagan, MN"}, "geometry":{"type":"Point", "coordinates":[-93.166885 ,44.804131]}},
        {"type":"Feature", "properties":{"name":"", "show_on_map":true, "popupContent":""}, "geometry":{"type":"Point", "coordinates":[-93.122166178, 44.736997052]}},
    ];

    function circleConvert(feature, latlng){
        return new L.CircleMarker(latlng, {radius: 5, color: '#ff953a'})
    }
    function onEachFeature(feature, layer) {
        if (feature.properties && feature.properties.popupContent) {
            layer.bindPopup(feature.properties.popupContent);
        }
    }
    var layerProcessing = {
        pointToLayer: circleConvert,
        onEachFeature: onEachFeature
    }
    var cityLayer = L.geoJSON(cities, layerProcessing).addTo(mymap);
</script>
</body>
</html>
